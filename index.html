<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんぽん</title>
    <link rel="icon" type="image/x-icon" href=“media/favicon.ico">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="game-container">
        <div class="selection-image-space">
            <div class="selection-image-space-human" id="selection-image-space-human">
                
            </div>
            <div class="selection-image-space-computer" id="selection-image-space-human">
                
            </div>
        </div>
        <div id="user-selection" class="user-selection">
            <button onclick="playRound('Rock')">石</button>
            <button onClick="playRound('Paper')">紙</button>
            <button onclick="playRound('Scissors')">鋏</button>
        </div>
        <div class="score-board">
            <div class="human-score">
                <div id="human-score-number">0</div>
                <h6>人間</h6>
            </div>
            
            <div id="computer=score">
                <div id="computer-score-number">0</div>
                <h6>コンピュータ</h6>
            </div>
        </div>
        <div class="status-area">
            <div id="status-area-box">
                では、開始しましょう
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
