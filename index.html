<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんぽん</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header m-3">
        <div class="container d-flex justify-content-center">
            <div class="row ">
                <div class="col-12">
                    <div class="logo-container d-flex justify-content-center p-2">
                        <div class="logo ">拳</div>
                    </div>  
                    <div class="logo-text col-md-12 text-center">
                        <h1>じゃんけんぽん</h1>
                        <small class="text-muted ">誰を勝ち？<br/>人間かも、コンピューターかも。</small>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="game-container container">
        <div class="selection-image-space row flex-nowrap justify-content-center ">
            <div class="selection-image-space-human col-sm-6 d-flex justify-content-center" id="selection-image-space-human">
                <div class="image-container">
                    <img src="media/無い.png" alt="this is where the human hand goes">
                </div>
            </div>
            <div class="selection-image-space-computer col-sm-6 d-flex justify-content-center" id="selection-image-space-computer">
                <div class="image-container">
                    <img src="media/無い.png" alt="this is where the human hand goes">
            
                </div>
            </div>
        </div>
        <div class="score-board row flex-nowrap">
            <div class="human-score col-sm-6 d-flex justify-content-center">
                <div id="human-score-number">0</div>
            </div>
            
            <div class="computer-score col-sm-6 d-flex justify-content-center">
                <div id="computer-score-number">0</div>

            </div>
        </div>

        <div class="score-board-players row flex-nowrap">
            <div class="col-sm-6 d-flex justify-content-center">
                <div class="player-title">
                    <h6>人間</h6>
                </div>
            </div>

            <div class="col-sm-6 d-flex justify-content-center">
                <div class="player-title">
                    <h6>コンピュータ</h6>
                </div>
            </div>

        </div>

        <div class="row flex-nowrap">
            <div class="col-12 text-center ">
                    <div class="status-area">
                        <h1 class="display-6" id="status-area-box">では、開始しましょう </h1>
                    </div>
                </h1>
            </div>
        </div>

        <div id="user-selection" class="user-selection row flex-nowrap justify-content-md-center">
            <div class="col-sm-4 text-center">
                <button class="btn btn-secondary btn-lg" onclick="playRound('Rock')">石</button>
            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-secondary btn-lg" onClick="playRound('Paper')">紙</button>
            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-secondary btn-lg" onclick="playRound('Scissors')">鋏</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="http://timjedrek.com">Tim Jedrek</a> <script>document.write(new Date().getFullYear())</script>年のデザイン御座います。
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Load the brain-->
    <script src="app.js"></script>

    <!--Load bootstrap-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
